<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body onload="onInit()">
    <header>
        <div>
            <img src="img/logo.svg">
        </div>
        <nav>
            <input id="search-box" type="search" placeholder="Search for a city">
            <button onclick="myGeo()"><i class="fa-solid fa-location-crosshairs"></i>
            </button>
            <button id="search-btn">Search</button>
        </nav>
    </header>
    <main>
        <section class="info">
            <div class="left-bar">
                <div class="history">
                    <h1>Search History</h1>
                </div>
                <div id="weather">
                </div>
            </div>
            <div id="map" class="right-bar"></div>

        </section>
    </main>
    <footer>
        <h3>Made by Eugene</h3>
    </footer>

    <script src="index.js" type="module" async defer></script>
</body>

</html>
